<!DOCTYPE html>
<html>
<body>
    <h2> Q1 2nd Graded Exercise submitted by Nathan Allen Libo-on of 9Lithium</h2>
    <label> Meal Price:
        <input id="mealPrice"/>
    </label></br>
    <label> Tip:
        <input id="mealTip"/>
    </label></br>
    <label> Service Charge:
        <input id="serviceCharge"/>
    </label></br>

</br>

    <button onclick="totalMeal()"> Accept Input </button>
     <p> Total Meal: <span id="totalMeal"></span>  </p>


    <script>
        function totalMeal() { 
            let mealPrice = parseFloat(document.getElementById("mealPrice").value);
            let mealTip = parseFloat(document.getElementById("mealTip").value);
            let serviceCharge = parseFloat(document.getElementById("serviceCharge").value);
            let totalCost = mealPrice + mealTip + (serviceCharge / 100 * mealPrice);
            document.getElementById("totalMeal").innerHTML = totalCost.toFixed(2);
        }
    </script>
</body>
